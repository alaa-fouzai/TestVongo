<div class="col-xs-6 col-sm-6" >
  <form [formGroup]="ModifierForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Item Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder="{{item.name}}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">item Stock</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="stock">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput3">item decription</label>
      <input type="text" class="form-control" id="exampleFormControlInput3" formControlName="decription" placeholder="{{item.description}}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput4">item Price</label>
      <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="{{item.price}}" formControlName="price">
    </div>
    <div class="col-xs-4 col-md-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat">Modify</button>
    </div>
  </form>
</div>
