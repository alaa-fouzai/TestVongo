<div class="col-xs-5 col-sm-10">
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Decription</th>
    <th scope="col">Stock</th>
    <th scope="col">Price</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <div></div>
  <tr *ngFor="let item of data;index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.stock}}</td>
    <td>{{item.price}} $</td>
    <td><button type="button" class="btn btn-secondary" (click)="modify(item)">Modify</button>&nbsp;&nbsp;<button class="btn btn-danger" (click)="deleatItem(item.id)">delete</button></td>
  </tr>

  </tbody>
</table>
</div>
